<!DOCTYPE html>
<html>
<head>
    <title>MobileUI template</title>
    <meta name="viewport" content="minimal-ui, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="format-detection" content="telephone=no" />

	<link rel="stylesheet" href="mobileui/mui.min.css" type="text/css">
    <link rel="stylesheet" href="custom/custom.css" type="text/css">

    <script src="phonegap.js"></script>		
 	<script src="vendors/fastclick.min.js" type="text/javascript"></script>    	 	
    	
    <script src="vendors/jquery.min.js" type="text/javascript"></script>
    <script src="vendors/jquery.animate-enhanced.js" type="text/javascript"></script>
	<script src="vendors/jqwait/jquery.wait.min.js" type="text/javascript"></script>   
    <script src="vendors/iscroll-min.js" type="text/javascript"></script>
    
	<script src="mobileui/mui.min.js" type="text/javascript"></script>
    <script src="custom/custom.js" type="text/javascript"></script>

</head>
<body>
	<!-- Main wrapper. Importantly, think carefully before you change it or remove it. Do not recommend it. -->
	<!-- Main wrapper. Importante, Piénselo bien antes de cambiarlo o quitarlo. No se lo recomiendo. -->
    <div id="mui-screen" class="mui-viewport">
		<div id="mui-screen-page" class="mui-page">
			<!-- Ddefault viewport. Do not remove. It will make your life simpler and happy. -->
			<!-- ViewPort por defecto. No lo elimines. Hará tu vida más simple y feliz. -->
			<div id="mui-viewport" class="mui-viewport">
			
				<div id='home-page' class="mui-page">
					<div class="mui-page-header">
						<div class="mui-page-logo"></div>
					</div>
					<div class="mui-page-body mui-scrollable" id="home-body">
							<div id="palabra">Bienvenido a donations, donde con un solo click puedes salvar miles de vidas</div>
							<div id = 'foto1'></div>
							<div id = 'foto2'></div>
							<div id = 'foto3'></div>
							<div id = 'foto4'></div>
							<button id = 'boton' onclick="aceptarPalabra();"> 
							Realizar donacion</button>
							<button id = 'boton2' onclick="ingresarONG();"> 
							Ingresar ONG</button>
							<button id = 'boton3' onclick="ingresarDonador();"> Ingresar Donador</button>
					</div>
				</div>

				<div id='template-page-3' class="mui-page">
					<div class="mui-page-header">
						<div class="mui-page-logo"></div>
						<button id="botonAtras" onclick="volverParaAtras()">Atras</button>
					</div>
					<div class="mui-page-body mui-scrollable" id="home-body">
							<div id="palabra">Ingrese los datos de su ONG</div>
							<input type="text" name="Nombre" id = "campoNombre" placeholder = "Nombre">
							<input type="text" name="Mision" id = "campoMision" placeholder = "Mision">
							<input type="text" name="Vision" id = "campoVision" placeholder = "Vision">
							<input type="text" name="Objective" id = "campoObjetive" placeholder = "Objective">
							<div id="fechaNac">Fecha de creacion</div>
							<input type="date" id='fecha' name = "Fecha de nacimiento"></input>
							<button id = 'botonFormularioONG' onclick="CrearONG();"> Crear ONG</button>
					</div>
				</div>

				<div id='template-page-4' class="mui-page">
					<div class="mui-page-header">
						<div class="mui-page-logo"></div>
						<button id="botonAtras" onclick="volverParaAtras()">Atras</button>
					</div>
					<div class="mui-page-body mui-scrollable" id="home-body">
							<div id="palabra">Ingrese sus datos de usuario</div>
							<input type="text" name="Nombre" id = "campoNombre" placeholder = "Nombre">
							<input type="text" name="Apellido" id = "campoApellido" placeholder = "Apellido">
							<div id="fechaNac">Fecha de nacimiento</div>
							<input type="date" id='fecha' name = "Fecha de nacimiento"></input>
							<button id = 'botonFormularioDonador' onclick="CrearONG();"> Crear Usuario</button>
					</div>
				</div>
				<div id='template-page-2' class="mui-page">
					<div class="mui-page-header">
						<div class="mui-page-logo"></div>
						<button id="botonAtras" onclick="volverParaAtras()">Atras</button>
					</div>
						<div class="mui-page-body mui-scrollable" id="second-body">
							<div>
								<dialog id="myDialog">
									<div>Envio de Ethers</div>
									<input type="text" name="amount" id = "campoAm" placeholder = "Cantidad">
									<button id="botonDialog" onclick="enviar()">Enviar</button>
									<button id="botonCancelar" onclick="cancelar()">Cancelar</button>
								</dialog>
								<div id = "transacciones">ONG disponibles</div>
								<button id = 'transaccionesListado' onclick="myFunction()">ONG 1</button>
								<button id = 'transaccionesListado'>ONG 2</button>
								</div>
							</div>
						</div>	
					</div>
				</div>
				<div id='template-page' class="mui-page">
					<div class="mui-page-header">
						<a class="mui-backarrow" href="#"></a>
						<div class='mui-page-title'>Page 2</div>
						<a class="mui-headmenu" href="#"></a>
					</div>
					<div class="mui-page-body mui-scrollable" id="second-body">
						<div> <!-- important for scroll! -->
							<div style="margin: 50px; text-align: center;"> <!-- inline style only for demo -->
								Press back arrow or swipe to the right
							</div>
						</div>
					</div>
				</div>
				
				<!-- Copy the code of "template-page" to add more pages -->
				<!-- Copie el código de template-plage para agregar más páginas -->
				
			</div>	
		</div>							 
    </div>
</body>
</html>
